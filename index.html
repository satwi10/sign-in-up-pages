<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* This will apply to the body of the host page */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const styles = `
            .form-wrapper {
                background-color: #ffffff;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                width: 100%;
                max-width: 420px;
                padding: 3rem;
                box-sizing: border-box;
            }

            .form-content {
                opacity: 1;
                transition: opacity 0.4s ease-in-out;
            }
            
            .form-content.fade-out {
                opacity: 0;
            }

            .form {
                display: flex;
                flex-direction: column;
                text-align: center;
            }
            
            h1 {
                font-weight: 700;
                margin: 0 0 0.5rem 0;
                color: #333;
                font-size: 2rem;
            }
            
            p.subtitle {
                color: #888;
                margin-bottom: 2rem;
                font-size: 0.9rem;
            }

            .input-group {
                margin-bottom: 1rem;
                text-align: left;
            }
            
            label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 600;
                color: #555;
                font-size: 0.9rem;
            }

            input {
                background-color: #f6f5f7;
                border: 2px solid transparent;
                padding: 12px 15px;
                width: 100%;
                border-radius: 8px;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
                transition: border-color 0.3s ease;
            }
            
            input:focus {
                outline: none;
                border-color: #764ba2;
            }
            
            button {
                border-radius: 8px;
                border: none;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: #FFFFFF;
                font-size: 14px;
                font-weight: bold;
                padding: 14px 45px;
                letter-spacing: 1px;
                text-transform: uppercase;
                transition: transform 80ms ease-in, box-shadow 0.3s ease;
                cursor: pointer;
                margin-top: 1.5rem;
            }

            button:hover {
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }
            
            button:active {
                transform: scale(0.95);
            }

            .toggle-text {
                margin-top: 2rem;
                font-size: 0.9rem;
                color: #555;
            }
            
            .toggle-link {
                color: #667eea;
                font-weight: 600;
                cursor: pointer;
                text-decoration: none;
            }
            
            .toggle-link:hover {
                text-decoration: underline;
            }
        `;
        
        // Form Component for reusability
        const FormComponent = ({ isSignUp, onToggle }) => {
            if (isSignUp) {
                return (
                     <form className="form">
                        <h1>Create Account</h1>
                        <p className="subtitle">Get started with a free account</p>
                        <div className="input-group">
                            <label htmlFor="name">Full Name</label>
                            <input id="name" type="text" placeholder="John Doe" />
                        </div>
                        <div className="input-group">
                            <label htmlFor="email">Email</label>
                            <input id="email" type="email" placeholder="you@example.com" />
                        </div>
                        <div className="input-group">
                            <label htmlFor="password">Password</label>
                            <input id="password" type="password" placeholder="Create a strong password" />
                        </div>
                        <button type="submit">Sign Up</button>
                        <p className="toggle-text">
                            Already have an account?{' '}
                            <a onClick={onToggle} className="toggle-link">Sign In</a>
                        </p>
                    </form>
                );
            }
            
            return (
                <form className="form">
                    <h1>satwik photography</h1>
                    <p className="subtitle">Sign in to continue</p>
                    <div className="input-group">
                        <label htmlFor="email">Email</label>
                        <input id="email" type="email" placeholder="you@example.com" />
                    </div>
                    <div className="input-group">
                        <label htmlFor="password">Password</label>
                        <input id="password" type="password" placeholder="Enter your password" />
                    </div>
                    <button type="submit">Sign In</button>
                    <p className="toggle-text">
                        No account yet?{' '}
                        <a onClick={onToggle} className="toggle-link">Sign Up</a>
                    </p>
                </form>
            );
        }

        function App() {
            const [isSignUp, setIsSignUp] = useState(false);
            const [isFading, setIsFading] = useState(false);

            const handleToggle = () => {
                setIsFading(true);
                // Wait for fade-out animation to finish before switching the form
                setTimeout(() => {
                    setIsSignUp(prev => !prev);
                    setIsFading(false);
                }, 400);
            };

            return (
                <React.Fragment>
                    <style>{styles}</style>
                    <div className="form-wrapper">
                       <div className={`form-content ${isFading ? 'fade-out' : ''}`}>
                          <FormComponent isSignUp={isSignUp} onToggle={handleToggle} />
                       </div>
                    </div>
                </React.Fragment>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
